{{ $expandLabel := .Get 0 }}
<div class="expand">
  <p class="expand-label" id="{{ $expandLabel | anchorize }}">
      <span class="expand-toggle"></span><span>{{ $expandLabel }}</span>
  </p>
  <div class="expand-content" style="display: none;" >
      {{ .Inner | markdownify | safeHTML }}
  </div>
</div>
